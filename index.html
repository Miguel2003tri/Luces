<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla 5x5 con Colores y Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen flex-col">
  <div id="tabla-container"></div>
  <button id="pintar-filas-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Pintar Filas</button>
  <button id="pintar-columnas-btn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Pintar Columnas</button>
  <button id="pintar-ola-btn" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Pintar Olas</button>
  <script src="script.js"></script>
</body>
</html>
